<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label class="field">
        <div class="field__title">Name</div>
        <input class="field__input" type="text" placeholder="Enter your name" />
      </label>
      <label class="field">
        <div class="field__title">Sex</div>
        <select class="field__input">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <label class="field">
        <div class="field__title">Message</div>
        <textarea class="field__input field__textarea"> </textarea>
      </label>
      <!-- radio -->
      <label class="radio">
        <input name="name" class="radio__input" type="radio" />
        <div class="radio__box">
          <div class="radio__circle"></div>
        </div>
        <div class="radio__text">Lorem ipsum dolor sit amet.</div>
      </label>
      <!-- radio -->
      <label class="radio">
        <input name="name" class="radio__input" type="radio" />
        <div class="radio__box">
          <div class="radio__circle"></div>
        </div>
        <div class="radio__text">Lorem ipsum dolor sit amet.</div>
      </label>
      <!-- checkbox -->
      <label class="yawa">
        <input name="name" class="yawa__input" type="radio" />
        <div class="yawa__box">
          <div class="yawa__circle"></div>
        </div>
        <div class="yawa__text">Lorem ipsum dolor sit amet.</div>
      </label>
      <label class="yawa">
        <input name="name" class="yawa__input" type="radio" />
        <div class="yawa__box">
          <div class="yawa__circle"></div>
        </div>
        <div class="yawa__text">Lorem ipsum dolor sit amet.</div>
      </label>
      <label class="switch">
        <input name="name" class="switch__input" type="radio" />
        <div class="switch__box">
          <div class="switch__circle"></div>
        </div>
        <div class="switch__text">Lorem ipsum dolor sit amet.</div>
      </label>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
